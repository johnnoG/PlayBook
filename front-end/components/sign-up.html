<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link rel="stylesheet" href="../styles/sign-up.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div>
          <a href="#"><span>Home</span></a>
        </div>
        <div><a href="#" onclick="needToLog()">Profile</a></div>
        <div><a href="#" onclick="needToLog()">My games</a></div>
        <div><a href="#" onclick="openForm()">Log in</a></div>
      </div>
    </nav>
    <form id="regForm" action="../../back-end/src/services/sign-up.php" method="post" enctype="multipart/form-data">
      <h1>Register:</h1>
    
      <div class="tab">
        Name:
        <p><input type="text" name="first_name" placeholder="First name..." oninput="this.className = ''" /></p>
        <p><input type="text" name="last_name" placeholder="Last name..." oninput="this.className = ''" /></p>
      </div>
    
      <div class="tab">
        Contact Info:
        <p><label><input type="email" name="email" placeholder="E-mail..." oninput="this.className = ''" /></label></p>
        <p><label><input type="tel" name="phone" placeholder="Phone..." oninput="this.className = ''" /></label></p>
      </div>
    
      <div class="tab">
        Birthday:
        <p><input type="date" name="birthday" placeholder="dd/mm/yyyy" oninput="this.className = ''" /></p>
      </div>
    
      <div class="tab">
        My Rate:
        <p>
          <div class="slidecontainer">
            <input type="range" min="1" max="8" value="1" class="slider" id="myRange" name="rate">
            <p>Value: <span id="demo"></span></p>
          </div>
        </p>
      </div>
    
      <div class="tab">
        Login Info:
        <p><input type="text" name="username" placeholder="Username..." oninput="this.className = ''" /></p>
        <p><input type="password" name="password" placeholder="Password..." oninput="this.className = ''" /></p>
      </div>
    
      <div class="tab">
        Strong Foot:
        <div class="custom-select">
          <select name="strong_foot">
            <option value="Right/Left">Right/Left...</option>
            <option value="Right">Right</option>
            <option value="Left">Left</option>
          </select>
        </div>
      </div>
    
      <div class="tab">
        Preferred Position:
        <div class="custom-select">
          <select name="position">
            <option value="ATT/DEF/GK">ATT/DEF/GK</option>
            <option value="ATT">ATT</option>
            <option value="DEF">DEF</option>
            <option value="GK">GK</option>
          </select>
        </div>
      </div>
    
      <div class="tab">
        Nickname:
        <p><input type="text" name="nickname" placeholder="Nickname..." oninput="this.className = ''" /></p>
      </div>
    
      <div class="tab">
        Address:
        <p><input type="text" name="city" placeholder="City..." oninput="this.className = ''" /></p>
      </div>
    
      <div class="tab">
        Picture:
        <p><label>Upload your picture: <input type="file" name="myPic"></label></p>
      </div>
    
      <div style="overflow: auto">
        <div style="float: right">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    
      <div style="text-align: center; margin-top: 40px">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>
    </form>
    
  </body>
  <script src="../scripts/sign-up.js"></script>
</html>
