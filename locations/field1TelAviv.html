<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose your Game</title>
    <link rel="stylesheet" href="../styles/field-times.css" />
  </head>

  <body>
    <nav>
      <div class="containerNav">
        <div>
          <a href="../pages/main-page.html"><span>Home</span></a>
        </div>
        <div><a href="#" onclick="profile()">Profile</a></div>
        <div><a href="#">My games</a></div>
        <div><a href="#">book a game</a></div>
      </div>
    </nav>

    <div id="lot-details">
      <img id="lot-image" src="../resources/field1.jpg" alt="Lot Image" />
      <div id="lot-details-info">
        <div id="address">address:</div>
        <div id="surface">surface:</div>
        <div id="players">players:</div>
        <div id="ranking">ranking:</div>
      </div>
    </div>

    <h1>Choose your Game:</h1>
    <h2>Available Hours</h2>
    <div class="game-cubes">
      <div class="game-cube">
        <div class="game-info">First Game</div>
        <div class="game-time">16:00 - 18:00</div>
        <div class="registrants">Registrants: 0</div>
        <button class="join-button">Join Game</button>
      </div>
      <div class="game-cube">
        <div class="game-info">Second Game</div>
        <div class="game-time">18:00 - 20:00</div>
        <div class="registrants">Registrants: 0</div>
        <button class="join-button">Join Game</button>
      </div>
      <div class="game-cube">
        <div class="game-info">Third Game</div>
        <div class="game-time">20:00 - 22:00</div>
        <div class="registrants">Registrants:0</div>
        <button class="join-button">Join Game</button>
      </div>
      <div class="game-cube">
        <div class="game-info">Fourth Game</div>
        <div class="game-time">22:00 - 00:00</div>
        <div class="registrants">Registrants: 0</div>
        <button class="join-button">Join Game</button>
      </div>
    </div>

    <script>
      // JavaScript to fetch and display lot details
      window.onload = function () {
        // Replace 'lot_id' with the actual ID of the lot clicked
        var lotId = "lot_id";

        // Fetch lot details from server
        fetch("lot_details_api?lot_id=" + lotId)
          .then((response) => response.json())
          .then((data) => {
            // Update HTML with lot details
            document.getElementById("address").innerHTML =
              "<strong>Address:</strong> " + data.address;
            document.getElementById("surface").innerHTML =
              "<strong>Surface:</strong> " + data.surface;
            document.getElementById("players").innerHTML =
              "<strong>Players:</strong> " + data.players;
            document.getElementById("ranking").innerHTML =
              "<strong>Ranking:</strong> " + data.ranking;
          })
          .catch((error) => {
            console.error("Error fetching lot details:", error);
          });
      };
    </script>
  </body>
</html>
