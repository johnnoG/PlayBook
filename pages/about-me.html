<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>about-me</title>
    <link rel="stylesheet" href="../styles/about-me.css" />
  </head>
  <body>
    <nav>
      <div class="containerNav">
        <div>
          <a href="#"><span>Home</span></a>
        </div>
        <div><a href="#" onclick="profile()">Profile</a></div>
        <div><a href="#">My games</a></div>
        <div><a href="#">Book a game</a></div>
      </div>
    </nav>
    <section class="section about-section gray-bg" id="about">
      <div class="container">
        <div class="row align-items-center flex-row-reverse">
          <div class="col-lg-6">
            <div class="about-text go-to">
              <h3 class="dark-color">Profile</h3>
              <h6 class="theme-color lead">
                Soccer player in position <span id="position">database</span>
              </h6>
              <p id="about">data base about</p>
              <div class="row about-list">
                <div class="col-md-6">
                  <div class="media">
                    <label>Birthday</label>
                    <p class="data" id="birthday">data base</p>
                  </div>
                  <div class="media">
                    <label>Age</label>
                    <p class="data" id="age">data base</p>
                  </div>
                  <div class="media">
                    <label>City</label>
                    <p class="data" id="city">data base</p>
                  </div>
                  <div class="media">
                    <label>Position</label>
                    <p class="data" id="preferred-position">data base</p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="media">
                    <label>E-mail</label>
                    <p class="data" id="email">data base</p>
                  </div>
                  <div class="media">
                    <label>Phone</label>
                    <p class="data" id="phone">data base</p>
                  </div>
                  <div class="media">
                    <label>Foot</label>
                    <p class="data" id="strong-foot">data base</p>
                  </div>
                  <div class="media">
                    <label>Gender</label>
                    <p class="data" id="gender">data base</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="about-avatar">
              <img
                id="profile-picture"
                src="https://bootdey.com/img/Content/avatar/avatar7.png"
                title=""
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="counter">
          <div class="row">
            <div class="col-6 col-lg-3">
              <div class="count-data text-center">
                <h6 class="count h2" id="played">data base</h6>
                <p class="m-0px font-w-600">Played</p>
              </div>
            </div>
            <div class="col-6 col-lg-3">
              <div class="count-data text-center">
                <h6 class="count h2" id="rating">data base</h6>
                <p class="m-0px font-w-600">Rating</p>
              </div>
            </div>
            <div class="col-6 col-lg-3">
              <div class="count-data text-center">
                <h6 class="count h2" id="fields">data base</h6>
                <p class="m-0px font-w-600">Fields</p>
              </div>
            </div>
            <div class="col-6 col-lg-3">
              <div class="count-data text-center">
                <h6 class="count h2" id="likes">data base</h6>
                <p class="m-0px font-w-600">Likes</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button id="edit" onclick="edit()">Edit profile</button>
      <button id="saveChanges" onclick="saveChanges()" style="display: none">
        Save Changes
      </button>
    </section>

    <script src="../scripts/About_me.js"></script>
  </body>
</html>
